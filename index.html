<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./flexbox.css">
    <link rel="stylesheet" href="./mediaQueries.css">

</head>

<body>
    <header>
        <img src="./imagenes/Logo.png" alt="LOGO ALURA" class="logo">
    </header>

    <main>
        <section>

            <div class="contenedorIngreseMsj">
                <textarea class="textAreaMsjIngresado" id="mensajeIngresado" cols="25" rows="6"
                    placeholder="Ingrese el texto a encriptar aqui" autofocus></textarea>
                <div class="cajaInformacion">
                    <h6 class="informacion">*Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="cajaBtons">
                    <button class="btn-encriptar" id="btnEncriptar">Encriptar</button>
                    <button class="btn-desencriptar" id="btnDesencriptar">Desencriptar</button>
                </div>

            </div>

            <div class="contenedorMsjEncriptado">
                <textarea class="textAreaMsnEncriptado" id="mensajeEscondido" cols="25" rows="6">
                </textarea>

                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>

        </section>
    </main>


    <footer>
        <p>Made by Leonel Di giorgio</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
